	<script type="text/javascript">
$(document).ready(function($) {
		$(':input').addClass('required');
		$('form').find(':input,:radio,:checkbox').addClass('required');
		$('input[type="text"]').addClass("required");
		// $('#id_apellido').addClass('required');
		// $('#id_edad').addClass('required');
		// $('#id_twitter').addClass('required');

		$('#pony_form').on("submit", function(e){
			$("#pony_form").validate();
    		e.preventDefault();
    	$.ajax({
    		type: "POST",
    		url: "{% url guardar-user %}",
    		data: $("#pony_form").serialize(),
    		success: function(msg){
    			$("#mensajes_pro").html(msg);
    			//$('form :input').val("");
    			$('#pony_form')[0].reset();
    		}
    	});

    });
});
