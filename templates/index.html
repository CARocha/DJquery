<!doctype html>
<html>
<head>
	<title>Django Jquery</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">
	jQuery(function() {
      var form = jQuery("#pony_form");
      form.submit(function(e) {
      	e.preventDefault();
          jQuery("#sendbutton").attr('disabled', true)
          jQuery("#sendwrapper").prepend('<span>Sending message, please wait... </span>')
          jQuery("#ajaxwrapper").load(
              form.attr('action') + ' #ajaxwrapper',
              form.serializeArray(),
              function(responseText, responseStatus) {
                  jQuery("#sendbutton").attr('disabled', false)
              }
          );
      });
  });
	</script>
</head>

<body>
	<div id="message_area"></div>
	<form id="pony_form" method="POST" action="{% url guardar-user %}">
	    <div id="ajaxwrapper">
	    {% csrf_token %}
	    {{form.as_ul}}
	    <p id="sendwrapper"><input type="submit" value="Send" id="sendbutton" ></p>
	    </div>
	</form>
</body>
</html>
